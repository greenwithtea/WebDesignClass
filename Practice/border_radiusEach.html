<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        .box {
            border-width : thick;
            border-style : dashed;
            border-color : black;
            /*border-radius L "왼쪽 위", "오른쪽 위", "오른쪽 아래", "왼쪽 아래"*/
            border-radius : 20px 50px 10px 0px;
        }
    </style>
</head>
<body>
    <div class = "box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
