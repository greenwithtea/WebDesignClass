<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('h1').hover(function() {
                $(this).css({
                    background : 'red',
                    color : 'white'
                });
            }, function() {
                $(this).css({
                    background :' ',
                    color : 'white'
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
