<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</title>
    <style>
        .top_bar {
            background : gray;
            position : fixed;
            left : 0; top : 0; right : 0;
            height : 50px;
        }
        input[type= "button"] {
            background-color: orange;
            color :orangered;
            height : 45px;
            width : 60px;
            border-radius : 5px;
            font-size : 20px;
            font-weight :800;
        }
        .container {
            margin-top: 100px;
        }
    </style>
    <script>
        window.onload = function() {
            var element = document.getElementById('element');
            element.style.color = 'red';
            element.innerHTML = 'Lorem ipsum dolor';
        };
    </script>
</head>
<body>
    <div class = "top_bar">
        <input type = "button" value = "이전">
        &nbsp;&nbsp;&nbsp;
        <input type = "button" value = "다음" onclick="location.href ='Quiz2.html'">
    </div>
    <div class="container">
        <h1 id="element">Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
